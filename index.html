            el('errF').textContent = "‚ö†Ô∏è –Ü–º‚Äô—è –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ –ª–∏—à–µ –ª—ñ—Ç–µ—Ä–∏ —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ–≥–æ –∞–ª—Ñ–∞–≤—ñ—Ç–∞";
            ok = false;
        }

        if (!LNAME) {
            el('errL').textContent = "‚ö†Ô∏è –í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ –ø—Ä—ñ–∑–≤–∏—â–µ";
            ok = false;
        } else if (LNAME.length < 2) {
            el('errL').textContent = "‚ö†Ô∏è –ü—Ä—ñ–∑–≤–∏—â–µ –º–∞—î –±—É—Ç–∏ –Ω–µ –º–µ–Ω—à–µ 2 —Å–∏–º–≤–æ–ª—ñ–≤";
            ok = false;
        } else if (!/^[–∞-—è–ê-–Ø—ó–á—ñ–Ü—î–Ñ“ë“ê]+$/.test(LNAME)) {
            el('errL').textContent = "‚ö†Ô∏è –ü—Ä—ñ–∑–≤–∏—â–µ –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ –ª–∏—à–µ –ª—ñ—Ç–µ—Ä–∏";
            ok = false;
        }

        if (!KLAS) {
            el('errK').textContent = "‚ö†Ô∏è –í–≤–µ–¥—ñ—Ç—å –∫–ª–∞—Å";
            ok = false;
        } else if (!/^\d{1,2}[–∞-–¥–ê-–î]$/.test(KLAS)) {
            el('errK').textContent = "‚ö†Ô∏è –ö–ª–∞—Å –º–∞—î –±—É—Ç–∏ —É —Ñ–æ—Ä–º–∞—Ç—ñ ¬´5–ê¬ª –∞–±–æ ¬´11–î¬ª (—Ü–∏—Ñ—Ä–∞ + –æ–¥–Ω–∞ —É–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –ª—ñ—Ç–µ—Ä–∞ –ê, –ë, –í, –ì, –î)";
            ok = false;
        }

        return ok;
    }

    el('startBtn').addEventListener('click', ()=>{
        if(!validateFields()) return;

        const pack = [
            ...pick(qbank.before, QUESTIONS_PER_CATEGORY),
            ...pick(qbank.during, QUESTIONS_PER_CATEGORY),
            ...pick(qbank.after, QUESTIONS_PER_CATEGORY),
        ];
        quiz = shuffle(pack);
        idx = 0; score = 0;

        el('startScreen').style.display='none';
        el('quizScreen').style.display='block';
        renderQuestion();
    });

    function renderQuestion(){
        updateProgress();
        el('feedback').innerHTML='';
        el('nextBtn').disabled = true;

        const q = quiz[idx];
        el('qBox').textContent = `‚ùì ${q.q}`;

        const t = el('btnTrue'), f = el('btnFalse');
        [t,f].forEach(b=>{
            b.disabled=false;
            b.style.opacity='1';
            b.classList.remove('glow-correct', 'glow-wrong');
            b.style.animation='';
            b.style.backgroundColor = b.id==='btnTrue' ? 'var(--primary)' : 'var(--info)';
        });
    }

    function answer(val){
        const btnTrue = el("btnTrue");
        const btnFalse = el("btnFalse");
        const q = quiz[idx];

        if(btnTrue.disabled) return;

        const correct = (val === q.a);
        if(correct) score++;

        const fb = el("feedback");
        fb.innerHTML = (correct ? '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!' : '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!') +
                        `<br> ${q.s}<br><b>–ü–æ—è—Å–Ω–µ–Ω–Ω—è:</b> ${q.l}`;

        const chosen = val ? btnTrue : btnFalse;
        const other = val ? btnFalse : btnTrue;

        btnTrue.disabled = true;
        btnFalse.disabled = true;

        other.style.opacity = '0.5';

        if(correct){
            chosen.classList.add('glow-correct');
            chosen.style.backgroundColor = 'var(--ok)';
        } else {
            chosen.classList.add('glow-wrong');
            chosen.style.backgroundColor = 'var(--bad)';
        }
        chosen.style.animation = 'pulse 0.5s';

        el("nextBtn").disabled = false;
    }

    el('btnTrue').addEventListener('click', () => answer(true));
    el('btnFalse').addEventListener('click', () => answer(false));

    function nextQuestion(){
        if(el('nextBtn').disabled) return;
        idx++;
        if(idx < quiz.length){
            renderQuestion();
        } else {
            endTest();
        }
    }
    el('nextBtn').addEventListener('click', nextQuestion);

    async function sha256(text){
        const enc = new TextEncoder().encode(text);
        const buf = await crypto.subtle.digest('SHA-256', enc);
        return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join("");
    }

    // ---------- END TEST ----------
    async function endTest(){
        el('quizScreen').style.display='none';
        el('resultScreen').style.display='block';
        const hsh=FNAME+LNAME+KLAS+score
        const hash=await sha256(hsh);
        el('summary').innerHTML = `
            <p>üë§ <b>–ü–Ü–ë:</b> ${FNAME} ${LNAME}</p>
            <p>üè´ <b>–ö–ª–∞—Å:</b> ${KLAS}</p>
            <p>‚≠ê <b>–°—É–º–∞ –±–∞–ª—ñ–≤:</b> ${score} / ${quiz.length}</p>
            <p id="hashInfo">üîë <b>ID:</b> ${hash}</p>
        `;
    }


    el('restartBtn').addEventListener('click', ()=>location.reload());

    // live-clear errors
    ['fname','lname','klass'].forEach(id=>{
        el(id).addEventListener('input', ()=>{
            if(el(id).value.trim()) el(`err${id.slice(0, 1).toUpperCase()}`).textContent='';
        });
    });
    </script>
